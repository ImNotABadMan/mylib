<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style>
div{
    width: 100px;
    height: 100px;
    position: fixed;
    background-color: #123a5d;
}
</style>
<body>
    <div></div>
</body>
<script>
var div = document.getElementsByTagName("div")[0];
var topPx = leftPx = 0;
setInterval(function(){
    topPx += 0.1;
    div.style.top = topPx + "px";
    leftPx += 0.1;
    div.style.left = leftPx + "px";
}, 0);
</script>
</html>
